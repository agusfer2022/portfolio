    <!--------------- formulario section starts here --------------->
    <section class="p-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <form name="contact-form" id="contact-form" method="post" action="">
              <ul>
                <li class="wow fadeInUp" data-wow-delay="1.4s">
                  <label for="contact-name">Nombre:</label>
                  <div class="textarea">
                    <input
                      type="text"
                      name="contact-name"
                      id="contact-name"
                      value=""
                      required
                    />
                  </div>
                </li>

                <li class="wow fadeInUp" data-wow-delay="1.6s">
                  <label for="contact-email">Email :</label>
                  <div class="textarea">
                    <input
                      type="email"
                      name="contact-email"
                      id="contact-email"
                      value=""
                      required
                    />
                  </div>
                </li>

                <li class="wow fadeInUp" data-wow-delay="1.6s">
                  <label for="contact-project">Mensaje :</label>
                  <div class="textarea">
                    <textarea
                      type="email"
                      name="contact-project"
                      id="contact-project"
                      rows="6"
                      value=""
                      required
                    >
                    </textarea>
                  </div>
                </li>
              </ul>

              <button
                type="submit"
                name="contact-submit"
                id="contact-submit"
                class="send wow fadeInUp"
              >
                Enviar mensaje
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
